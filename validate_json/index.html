    <body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer>

            // JQUERY get request method
            $(function(){
                $.get('data.json.txt', function(data){
                    try {
                        let dataParsed = JSON.parse(data)
                        console.log(dataParsed)
                    } catch (error) {
                        console.log(error)
                        console.log("JSON syntax Error: ",error instanceof SyntaxError)
                        console.log("Error message: ", error.message)
                        console.log(error.lineNumber)
                    }
                })
            })

            
            // https://jsonlint.com/
        </script>
    </body>
</html>
