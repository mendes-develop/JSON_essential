<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer>

        // JQUERY get request method
        function getData() {
            $.get('broken.json.txt', function (data, resp) {
                console.log(resp)
                try {
                    let dataParsed = JSON.parse(data)
                    console.log(dataParsed)
                } catch (error) {
                    handleError(error)
                }
            })
        }

        getData()
        fetchData()

        function fetchData() {
            fetch('broken.json.txt')
                .then(resp => resp.text())
                .then(resp => console.log(JSON.parse(resp)))
                .catch(error => handleError(error))
        }

        function handleError(error) {
            console.log(error)
            console.log("JSON syntax Error: ", error instanceof SyntaxError)
            console.log("Error message: ", error.message)
        }

            // https://jsonlint.com/
    </script>
</body>
