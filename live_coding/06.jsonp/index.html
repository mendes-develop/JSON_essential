    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // variables section
        const flickr_API =
            "https://www.flickr.com/services/feeds/photos_public.gne?callback=?tags=newyork&format=json";

        let req = {
            tags: "new york",
            format: "json",
        };
        let search = new URLSearchParams(req).toString();


        // jQuery section
        $.getJSON(`https://www.flickr.com/services/feeds/photos_public.gne?jsoncallback=?`, req , function(data){
            console.log(data)
        })


        // Fetch section
        fetch("https://cors-anywhere.herokuapp.com/" + flickr_API + search)
        .then(response => response.json())
        .then(resp => console.log(resp))
