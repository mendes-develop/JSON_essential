        let query = {
            action: "query",
            format: "json",
            list: "search",
            srsearch: "Brazil",
        };

        let queryString = new URLSearchParams(query).toString()

        //   console.log(url + queryString)
        function fetchData() {
            fetch(url + "users")

                .then(resp => console.log(resp))
                .catch(error => console.log(error))
        }



        function getData() {
            $.getJSON(url + "users", function (data) {

            })
        }



        fetchData()
