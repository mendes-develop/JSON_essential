<!DOCTYPE html>
<html lang="en">

  <body>

  <script type="text/javascript" src="api_Key.js"></script>
  <script>
    const url =
      "https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v2/get-profile";
      const api_key = API_KEY

    function getTrandingTickers() {
      fetch("https://apidojo-yahoo-finance-v1.p.rapidapi.com/market/get-trending-tickers?region=US", {
          headers: {
            "x-rapidapi-host": "apidojo-yahoo-finance-v1.p.rapidapi.com",
            "x-rapidapi-key": api_key,
          },
        }
      )
        .then((response) => {
          console.log(response);
        })
        .catch((err) => {
          console.log(err);
        });
    }

    function getStockPrice(symbol = "NFLX") {
      let params = {
        symbol: symbol,
      };
      let search = new URLSearchParams(params);
      let searchParams = search.toString();

      fetch(url + "?" + searchParams, {
        headers: {
          "x-rapidapi-host": "apidojo-yahoo-finance-v1.p.rapidapi.com",
          "x-rapidapi-key": api_key,
        },
      })
        .then((res) => res.json())
        .then((resp) => console.log(resp))
        .catch((error) => console.log(error));
    }

    getStockPrice();
  </script>
</html>
